<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" routerLink="home">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-button routerLink="protected">try</button>

  <span class="example-spacer"></span>

  @if(authenticated()) {
    <button mat-button (click)="doLogout()" >
      Logout {{ userInfo()?.name }}
    </button>

  } @else {
    <button mat-button (click)="doLogin()" >
      Login
    </button>
  }

</mat-toolbar>
